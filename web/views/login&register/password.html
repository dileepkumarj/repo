<div style="margin-top: 52px;">
    <header class="navbar-fixed-top" >
        <!--header-->
        <nav class="navbar navbar-default ">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed burger-button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand jura-font" href="javascript:void(0)">Project Mint</a> </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!--/header-->
    </header>
    <div class="container">
        <div class="form_info">
            <div class="header">
                <h3>
                Set Password
            </h3> </div>
            <div class="body">
                <form [ngFormModel]="passwordForm" (ngSubmit)="submit(organisationid,passwordForm.value)">
                    <div class="form-group">
            <input id="password1" ngControl="password1" #password1="ngForm" (keyup)="customValidator(password1,password2)" type="password" placeholder="Passord" />
                    </div>
                    <error-messages control="password1"></error-messages>
                    
                    <div class="form-group">
            <input id="password2" ngControl="password2" #password2="ngForm" (keyup)="customValidator(password1,password2)" type="password" placeholder="Confirm Password" /></div>
                    <error-messages control="password2"></error-messages>
          <span *ngIf="!matched">
            Passwords must be the same
          </span>
                    <div class="form-group">
                        <button type="submit" [disabled]="!matched"  class="btn btn-blue pull-right">Let In..</button> 
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
